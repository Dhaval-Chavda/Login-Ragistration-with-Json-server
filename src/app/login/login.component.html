<div class="container">
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title class="card-title" >Login Now!</mat-card-title>
        </mat-card-header>
    <form [formGroup]="loginForm">
        <mat-card-content class="card-content">
              <mat-form-field class="example-full-width">
                <mat-label>Enter Email</mat-label>
                <input matInput formControlName="Email">
              </mat-form-field>

              <mat-form-field>
                <mat-label>Enter Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="Password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
        </mat-card-content>
      </form>
        <mat-card-actions class="card-action">
          <button mat-button type="submit" mat-raised-button color="primary" class="me-3" (click)="loginSuccess()">Login</button>
          are you not Register?<a routerLink="/ragistration">Register</a>
        </mat-card-actions>
      </mat-card>
</div>
